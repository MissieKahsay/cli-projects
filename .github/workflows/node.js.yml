name: Basic Node.js Syntax Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-js:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§  Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ§ª Syntax check all JavaScript files
        run: |
          find . -name "*.js" -exec node --check {} \;
